---
- name: Load Nautobot
  connection: local
  hosts: localhost
  gather_facts: False

  vars_files:
   - /home/inventory/nautobot_vars/sites.yaml
   - /home/inventory/nautobot_vars/tags.yaml
   - /home/inventory/nautobot_vars/vrfs.yaml
   - /home/inventory/nautobot_vars/devices.yaml
   - /home/inventory/nautobot_vars/nodes_design.yaml
   - /home/inventory/nautobot_vars/device_local_context.yaml
   - /home/inventory/nautobot_vars/custom_fields.yaml
   - /home/inventory/nautobot_vars/device_connections.yaml

  tasks:
  - name: transform into a single file
    template: 
      src: "transform.j2"
      dest: "nb_initial_load.yaml"