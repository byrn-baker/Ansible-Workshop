!
line con 0
 stopbits 1
 
line vty 0 4
 privilege level 15
 transport preferred ssh
 transport input all
 transport output telnet ssh
line vty 5 15
 privilege level 15
 transport preferred ssh
 transport input all
! 

!
end #}