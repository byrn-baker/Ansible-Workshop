  as: 65003
  router_id: 192.168.0.6
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: 65003
      next_hop_self: true
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      remote_as: 65001
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.254.5:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-leaf4
    192.168.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: dc1-spine1
      remote_as: 65001
    192.168.0.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: dc1-spine2
      remote_as: 65001
    192.168.0.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: dc1-spine3
      remote_as: 65001
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.42.0.2
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
