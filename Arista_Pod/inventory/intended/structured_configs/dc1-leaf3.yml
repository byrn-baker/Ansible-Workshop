    vrf: MGMT
  nodes:
  - 192.168.130.253
ntp_server:
  local_interface:
    vrf: MGMT
    interface: Management1
  nodes:
  - 10.42.0.2
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
  no_spanning_tree_vlan: 4093-4094
