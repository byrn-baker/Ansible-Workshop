  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.42.0.26/24
    gateway: 10.42.0.2
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.255.254.4/31
    mtu: 9000
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.4/31
    no_autostate: true
    mtu: 9000
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_dc1-leaf4_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel6:
    description: DC1-L2LEAF2_Po1
    type: switched
    shutdown: false
    mode: trunk
    mlag: 6
ethernet_interfaces:
  Ethernet1:
    peer: dc1-leaf4
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_dc1-leaf4_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: dc1-leaf4
    peer_interface: Ethernet2
    peer_type: mlag_peer
    description: MLAG_PEER_dc1-leaf4_Ethernet2
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: dc1-l2leaf2
    peer_interface: Ethernet1
    peer_type: l2leaf
    description: DC1-L2LEAF2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 6
      mode: active
mlag_configuration:
  domain_id: DC1_LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.252.5
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines
          to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.0.6/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.1.6/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.0.0/24 eq 32
      20:
        action: permit 192.168.1.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_tunnel_interface:
  Vxlan1:
    description: dc1-leaf3_VTEP
    source_interface: Loopback1
    virtual_router:
      encapsulation_mac_address: mlag-system-id
    vxlan_udp_port: 4789
    vxlan_vni_mappings: {}
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
