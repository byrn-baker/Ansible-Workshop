---
# L3LS Fabric Values - update these values with caution,
# SOME CHANGES COULD BE DISRUPTIVE.

fabric_name: DC1_FABRIC

# Point to Point Network Summary range, assigned as /31 for each
# uplink interfaces
# Assign range larger then total [spines * total potential leafs * 2]
underlay_p2p_network_summary: 172.31.0.0/24

# IP address range for evpn loopback for all switches in fabric,
# assigned as /32s
# Assign range larger then total spines + total leafs switches
overlay_loopback_network_summary: 192.168.0.0/24

# VTEP VXLAN Tunnel source loopback IP for leaf switches, assigned in /32s
# Assign range larger then total leaf switches
vtep_loopback_network_summary: 192.168.1.0/24

# mlag pair IP assignment - assign blocks - Assign range larger then
# total leafs switches
mlag_ips:
  leaf_peer_l3: 10.255.254.0/27
  mlag_peer: 10.255.252.0/27

# Enable vlan aware bundles
vxlan_vlan_aware_bundles: true

# bgp peer groups passwords
bgp_peer_groups:
  IPv4_UNDERLAY_PEERS:
    password: "AQQvKeimxJu+uGQ/yYvv9w=="
  EVPN_OVERLAY_PEERS:
    password: "q+VNViP5i4rVjW1cxFv2wA=="
  MLAG_IPv4_UNDERLAY_PEER:
    password: "vnEaG8gMeQf3d3cN6PktXQ=="

# Spine Switches
spine:
  defaults:
    loopback_ipv4_pool: 192.168.0.0/24
    vtep_loopback_ipv4_pool: 192.168.1.0/24
    bgp_as: 65001
  platform: vEOS-LAB
  bgp_as: 65001
  # defines the range of acceptable remote ASNs from leaf switches
  leaf_as_range: 65101-65132
  nodes:
    dc1-spine1:
      id: 1
      mgmt_ip: 10.42.0.21/24
      
    dc1-spine2:
      id: 2
      mgmt_ip: 10.42.0.22/24
      
    dc1-spine3:
      id: 3
      mgmt_ip: 10.42.0.23/24
      

# Leaf switch groups
# A maximum of two nodes can form a leaf group
# When two nodes are in a leaf group this will automatically form mlag pair

l3leaf:
  defaults:
    # virtual router mac for VNIs assigned to Leaf switches
    # format: xx:xx:xx:xx:xx:xx
    virtual_router_mac_address: 00:1c:73:00:dc:01
    platform: vEOS-LAB
    uplink_ipv4_pool: 172.31.0.0/24
    spines: [dc1-spine1, dc1-spine2, dc1-spine3]
    uplink_interfaces:
      - Ethernet3
      - Ethernet4
      - Ethernet5
    uplink_ptp:
      enabled: true
    uplink_interface_speed: 9000
    mlag_interfaces:
      - Ethernet1
      - Ethernet2
    spanning_tree_priority: 4096
    spanning_tree_mode: mstp
    loopback_ipv4_pool: 192.168.0.0/24
    vtep_loopback_ipv4_pool: 192.168.1.0/24
    mlag_peer_ipv4_pool: 10.255.252.0/27
    mlag_peer_l3_ipv4_pool: 10.255.254.0/27
  node_groups:
    DC1_LEAF1:
      bgp_as: 65002
      nodes:
        dc1-leaf1:
          id: 1
          mgmt_ip: 10.42.0.24/24
          spine_interfaces:
            - Ethernet2
            - Ethernet2
            - Ethernet2
        dc1-leaf2:
          id: 2
          mgmt_ip: 10.42.0.25/24
          spine_interfaces:
            - Ethernet3
            - Ethernet3
            - Ethernet3
    DC1_LEAF2:
      bgp_as: 65003
      nodes:
        dc1-leaf3:
          id: 3
          mgmt_ip: 10.42.0.26/24
          spine_interfaces:
            - Ethernet4
            - Ethernet4
            - Ethernet4
        dc1-leaf4:
          id: 4
          mgmt_ip: 10.42.0.27/24
          spine_interfaces:
            - Ethernet5
            - Ethernet5
            - Ethernet5
l2leaf:
  defaults:
    platform: vEOS-LAB
    parent_l3leafs: [ dc1-leaf1, dc1-leaf2, dc1-leaf3, dc1-leaf4 ]
    uplink_interfaces:
      - Ethernet1
      - Ethernet2
    mlag_interfaces:
    spanning_tree_mode: mstp
    spanning_tree_priority: 16384
  node_groups:
    DC1_L2LEAF1:
      parent_l3leafs:
        - dc1-leaf1
        - dc1-leaf2
      nodes:
        dc1-l2leaf1:
          id: 1
          mgmt_ip: 10.42.0.28/24
          l3leaf_interfaces:
            - Ethernet6
            - Ethernet6
    DC1_L2LEAF2:
      parent_l3leafs:
        - dc1-leaf3
        - dc1-leaf4
      nodes:
        dc1-l2leaf2:
          id: 2
          mgmt_ip: 10.42.0.29/24
          l3leaf_interfaces:
            - Ethernet6
            - Ethernet6
#### Override for vEOS Lab Caveats ####

# Disable update wait-for-convergence and update wait-for-install,
# which is not supported in vEOS-LAB.
# Refer to design guide

spine_bgp_defaults:
  #  - update wait-for-convergence
  #  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

leaf_bgp_defaults:
  #  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

# Update p2p mtu 9000 -> 1500
p2p_uplinks_mtu: 9000

# Adjust default bfd values
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3